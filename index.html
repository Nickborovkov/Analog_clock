<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>ClockJS</title>
</head>
<body>
<div class="wrapper">
    <div class="clock">

        <div class="clock__numbers">
            <div class="clock__number">12</div>
            <div class="clock__number">1</div>
            <div class="clock__number">2</div>
            <div class="clock__number">3</div>
            <div class="clock__number">4</div>
            <div class="clock__number">5</div>
            <div class="clock__number">6</div>
            <div class="clock__number">7</div>
            <div class="clock__number">8</div>
            <div class="clock__number">9</div>
            <div class="clock__number">10</div>
            <div class="clock__number">11</div>
        </div>

        <div class="clock__arrows">
            <div class="clock__arrow"></div>
            <div class="clock__arrow"></div>
            <div class="clock__arrow"></div>
            <div class="clock__middle"></div>
        </div>

        <div class="week">
            <div class="day">Mon</div>
            <div class="day">Tue</div>
            <div class="day">Wed</div>
            <div class="day">Thu</div>
            <div class="day">Fri</div>
            <div class="day">Sat</div>
            <div class="day">Sun</div>
            <div class="dayArrow"></div>
            <div class="date">00</div>
        </div>

        <div class="months">
            <div class="month">Jan</div>
            <div class="month">Feb</div>
            <div class="month">Mar</div>
            <div class="month">Apr</div>
            <div class="month">May</div>
            <div class="month">Jun</div>
            <div class="month">Jul</div>
            <div class="month">Aug</div>
            <div class="month">Sep</div>
            <div class="month">Oct</div>
            <div class="month">Now</div>
            <div class="month">Dec</div>
            <div class="monthArrow"></div>
            <div class="monthMiddle"></div>
        </div>

        <div class="clock__digitals">
            <p class="clock__digital">00</p>
            <p>:</p>
            <p class="clock__digital">00</p>
            <p>:</p>
            <p class="clock__digital">00</p>
        </div>
    </div>
</div>
<script type="text/javascript" src="script.js"> </script>
</body>
</html>
